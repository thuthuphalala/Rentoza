{% extends 'base.html' %}

{% block header %}
<h2>{% block title %}Admin{% endblock title %}</h2>
{% endblock header %}

{% block content %}
<div class="grid-container">

  <h2>ADD NEW PATRON</h2>

  <div class="alert2">{{result1}}</div>

  <div class="div1">

    <form action="http://127.0.0.1:5000/admin" method="POST">
      <label for="fname">Name</label>
      <input type="text" name="Name" required />

      <label for="fname">ID</label>
      <input type="text" name="ID" required />

      <label for="fname">Gender</label>
      <select id="gender" name="gender">
        <option value="Male">male</option>
        <option value="Female">female</option>
      </select>

      <label for="fname">Weight</label>
      <input type="text" inputmode="numeric" pattern="[0-9]{2,3}" name="Weight" required />

      <input type="submit" value="submit" />
    </form>

  </div>

  <hr>

  <h2>REMOVE EXISTING PATRON</h2>

  <div class="alert2">{{result2}}</div>
  <div class="alert1">{{result3}}</div>

  <div class="div1">

    <form action="http://127.0.0.1:5000/admin" method="POST">
      <p>ID <input type="text" name="ID" required /></p>
      <p><input type="submit" value="submit" /></p>
    </form>

  </div>
  
</div>
{% endblock content %}
